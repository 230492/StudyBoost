
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}?v=2.3">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>
        {% block title %}
        Home Page
        {% endblock title %}
    </title>
</head>
<body>

<div class="container">
    <header>

        <nav class="navbar navbar-expand-lg" style="background-color: #2D84D5;">
            <a class="navbar-brand text-white" href="{% url 'website:main_page' %}">StudyBoost</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    

                </ul>

                <div class="navbar-nav d-flex">


                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Start your Study Plan
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-warning" href="#">My page</a>
                            <a class="dropdown-item text-warning" href="http://127.0.0.1:8000/flashcards/">Create flashcards</a>
                            <div class="dropdown-divider"></div>
                            <!--<a class="dropdown-item text-warning" href="#">Log out</a>-->
                            <form class="dropdown-item p-0 m-0" action="{% url 'users:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-warning bg-transparent border-0 ps-3 w-100 text-start">
                                  Log out
                                </button>
                            </form>
                              
                        </div>
                    </li>
                    {% if user.is_authenticated == 0 %}
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="{% url 'users:login' %}">Log in<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="http://127.0.0.1:8000/users/register/">Sign in</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'users:profile' %}">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                    
                </div>


            </div>
        </nav>

    </header>

    <main>
        <h2 class="carousel-title mt-5">Choose Your Study Method!</h2>

        <div id="cardCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-around">
                        <div class="card" style="width: 20rem; height: 22rem;">
                            <a href="{% url 'website:flashcards' %}">
                                <img src="{% static 'website/images/flashcards.jpg' %}" class="card-img-top" style="height: 100%; object-fit: cover;" alt="Flashcards">
                            </a>
                        </div>
                    
                        <div class="card" style="width: 20rem; height: 22rem;">
                            <a href="{% url 'website:sessions' %}">
                                <img src="{% static 'website/images/sessions.jpg' %}" class="card-img-top" style="height: 100%; object-fit: cover;" alt="Sessions">
                            </a>
                        </div>

                        <div class="card" style="width: 20rem; height: 22rem;">
                            <a href="{% url 'users:questions_list' %}">
                                <img src="{% static 'website/images/Q&A.jpg' %}" class="card-img-top" style="height: 100%; object-fit: cover;" alt="Q&A discussions">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-around">
            
                        <div class="card" style="width: 20rem; height: 22rem;">
                            <a href="{% url 'users:leaderboard' %}">
                                <img src="{% static 'website/images/leaderboard.jpg' %}" class="card-img-top" style="height: 100%; object-fit: cover;" alt="LeaderBoard">
                            </a>
                        </div>

                        <div class="card" style="width: 20rem; height: 22rem;">
                            <a href="{% url 'website:calendar' %}">
                                <img src="{% static 'website/images/calendar.jpg' %}" class="card-img-top" style="height: 100%; object-fit: cover;" alt="Calendar">
                            </a>
                        </div>
                        
                        <div class="card" style="width: 20rem; height: 22rem;">
                            <a href=#>
                                <img src="{% static 'website/images/learning sources.jpg' %}" class="card-img-top" style="height: 100%; object-fit: cover;" alt="Learning sources">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev"
                    style="width: 60px; height: 60px; top: 50%; transform: translateY(-50%);">
                    <span class="carousel-control-prev-icon" style="width: 15px; height: 15px;"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next"
                    style="width: 60px; height: 60px; top: 50%; transform: translateY(-50%);">
                <span class="carousel-control-next-icon" style="width: 15px; height: 15px;"></span>
            </button>

        </div>


    </main>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
